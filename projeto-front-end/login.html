<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #388e3c 0%, #4caf50 100%);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            padding: 0.75rem;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #c8e6c9;
        }
        .form-control:focus {
            border-color: #388e3c;
            box-shadow: 0 0 0 0.25rem rgba(56,142,60,0.25);
        }
        .input-group-text {
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 8px 0 0 8px;
        }
        .text-primary {
            color: #388e3c !important;
        }
        .text-muted:hover {
            color: #388e3c !important;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 1.5rem;
        }
        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center">
            <img src="img/logosemfundo.png" alt="Sistema Hospitalar Front-end" class="logo">
            <h2 class="mb-4">Sistema Hospitalar Front-end</h2>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="nome@sistemahospitalar.com.br" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="senha" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                </button>
            </div>
        </form>
        <div class="text-center mt-4">
            <p class="mb-2">NÃ£o tem uma conta? <a href="registro.html" class="text-primary text-decoration-none">Registre-se</a></p>
            <p class="mb-0"><a href="#" class="text-muted text-decoration-none">Esqueceu sua senha?</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
